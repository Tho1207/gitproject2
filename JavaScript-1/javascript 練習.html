<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-weight: bold;
        }
    </style>
    <script>
        function notify() {
            alert("Welcome to the first javascript program/初のJAVASCRIPTプログラムようこそ");
            document.getElementById("btn1").style.display = "none";
            document.getElementById("btn2").style.display = "block";
            window.addEventListener("click", askName());
        }
       
     
        function askName() {
            var person = prompt("Please enter your name/名前を入力してください。");
            document.getElementById("fullName").innerHTML = "Your name is/あなたの名前は " + person;
            window.addEventListener("click", askCity());
        }
       
      
        function askCity() {
            var City = prompt("Please enter your city's name/都市の名前を入力してください。");
            document.getElementById("City").innerHTML = "Your city'name is／あなたの都市は " + City;
            window.addEventListener("click", askMobile());

        }
       
       
        function askMobile() {
            var Mobile = prompt("Please enter your phone number/あなたの携帯ナンバーを入力してください。");
            document.getElementById("Mobile").innerHTML = "Your phone number is/携帯ナンバーは " + Mobile;
            window.addEventListener("click", askAge());
        }
       
      
        function askAge() {
            var bornYear = prompt("Please enter your birth year/生まれた年は　");
            const Year = new Date().getFullYear();
           
            while (bornYear>Year) {
                var newBornYear = prompt("Please reenter your birth year/生まれた年は　");
                bornYear = newBornYear;
            }
            
            var realAge = Year - bornYear;
            document.getElementById("Age").innerHTML = "Your birth year is/生まれた年は " + realAge;
            window.addEventListener("click", askEmail());
        }

        function askEmail() {
            var Mail = prompt("Please enter your mail/メールを入力してください。");
            document.getElementById("Mail").innerHTML = "Your mail is/メールは " + Mail;
            
            window.addEventListener("click", askJobs());
        }

        function askJobs() {
            var Jobs = prompt("Please enter your job/仕事を入力してください。");
            document.getElementById("Jobs").innerHTML = "Your job is/仕事は " + Jobs;
            window.addEventListener("click", thankYou());
         }

        function thankYou() {
            confirm("Thank you for your response/ありがとうございました。 ");
        }     
    </script>
</head>
<body>
    <input type="button" value="Try it" onclick="notify()" id="btn1">
    <div style="display:none;" id="btn2"><button> Next step/次</button></div>
    <p id="fullName"></p>
    <p id= "City"></p>
    <p id="Mobile"></p>
    <p id="Age"></p>
    <p id="Mail"></p>
    <p id="Jobs"></p>
  
    
</body>
</html>
